<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body>
    <div class="priority-matrix">
      <img src="./eisenhower-matrix.jpg" class="image">
      <a
      class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </div>
    <div class="app-page">
      <p id="add-elem">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input
            id="new-task"
            class="task all-inputs"
            type="text">
          <button class="btn-total btn-add">Add</button>
        </div>
      </p>
      <h3 class="task-list-name">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-list">
          <input type="checkbox" class="total-input marker">
          <label class="task change-task-text">Pay Bills</label>
          <input type="text" class="task total-input all-inputs">
          <button class="btn-edit btn-total">Edit</button>
          <button class="btn-delete btn-total"><img src="./remove.svg" class="btn-remove image"></button>
        </li>
        <li class="edit-mode task-list">
          <input type="checkbox" class="total-input marker">
          <label class="task change-task-text">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task total-input all-inputs"
            >
          <button class="btn-edit btn-total">Save</button>
          <button class="btn-delete btn-total"><img src="./remove.svg" class="btn-remove image"></button>
        </li>
      </ul>
      <h3 class="task-list-name">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list">
          <input type="checkbox" class="total-input marker" checked>
          <label class="task change-task-text">See the Doctor</label>
          <input type="text" class="task total-input all-inputs">
          <button class="btn-edit btn-total">Edit</button>
          <button class="btn-delete btn-total"><img src="./remove.svg" class="btn-remove image"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
